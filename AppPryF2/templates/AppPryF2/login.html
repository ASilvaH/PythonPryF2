<!DOCTYPE html>
    <html lang="en">
        <head>
    
            {% load static%}
    
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
            <meta name="description" content="" />
            <meta name="author" content="" />
            <title>No Solo de Café</title>
            <link rel="icon" type="image/x-icon" href="{% static 'AppPryF2/assets/favicon.ico' %}" />
            <!-- Font Awesome icons (free version)-->
            <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
            <!-- Google fonts-->
            <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
            <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet" />
            <!-- Core theme CSS (includes Bootstrap)-->
            <link href="{% static 'AppPryF2/css/styles.css' %}" rel="stylesheet" />
        </head>
        <body>
            <header>
                <h1 class="site-heading text-center text-faded d-none d-lg-block">
                    <span class="site-heading-upper text-primary mb-3">No Solo de Café... </span>
                    <span class="site-heading-lower">vivimos los humanos</span>
                </h1>
            </header>
            <section class="page-section clearfix">
                <div class="container">
                    <div class="intro">
                        <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{% static 'AppPryF2/assets/img/intro.jpg' %}" alt="..." />
                        <div class="intro-text left-0 text-center bg-faded p-5 rounded">
                            <h2 class="section-heading mb-4">
                                <span class="section-heading-upper">
                                    <class="nav-item px-lg-4">
                                        <h3><a class="nav-link text-uppercase" href="{% url 'registro' %}">Registrarse</a></h3>
                                </span>
                                <span class="section-heading-lower">Login</span>
                            </h2>
                            <p class="mb-3">
                                <form action="" method="POST">
                                    {% csrf_token %}
                                    <table>
                                        {{ form.as_table }}
                                    </table>
                                    <br>
                                    {{ mensaje }}
                                    <div class="intro-button mx-auto">
                                        <a class="btn btn-primary btn-xl">
                                            <input type="submit" value="Iniciar Sesión">
                                        </a>
                                    </div>
                                </form>
                            </p>      
                        </div>
                    </div>
                </div>
            </section>
            <footer class="footer text-faded text-center py-5">
                <div class="container"><p class="m-0 small">Copyright &copy; Your Website 2021</p></div>
            </footer>
            <!-- Bootstrap core JS-->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
            <!-- Core theme JS-->
            <script src="js/scripts.js"></script>
        </body>
    </html>
